{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-10">
    <div class="max-w-md mx-auto bg-gray-100 border border-gray-300 rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">{{ form_title }}</h2>
        <p class="text-sm text-gray-500 text-center mb-6">Complete the form below to proceed</p>
        <form method="post" {% if with_media %}enctype="multipart/form-data"{% endif %}>
            {% csrf_token %}
            <div class="space-y-4">
                {{ form|crispy }}
            </div>
            <button type="submit" class="mt-6 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
                {% if form_btn %}
                    {{ form_btn }}
                {% else %}
                    Submit
                {% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
